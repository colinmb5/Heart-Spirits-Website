<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts & Spirits Outreach</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/Logo No Text.png" type="image/x-icon">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
            <img src="assets/img/Logo No Text.png" alt="" class="nav_logo-icon">
            <span class="nav_title">Hearts & Spirits Outreach</span>
            </a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#blog" class="nav_link">Blog</a>
                    </li>
                    <li class="nav_item">
                        <a href="#confess" class="nav_link">Confess</a>
                    </li>
                    <li class="nav_item">
                        <a href="#sanctify" class="nav_link">Sanctify</a>
                    </li>
                    <li class="nav_item">
                        <a href="#discord" class="nav_link">Discord</a>
                    </li>
                    <li class="nav_item">
                        <a href="#contact" class="nav_link">Contact</a>
                    </li>
                </ul>
                    
                <div class="nav_close" id="nav-close">
                        <i class="ri-close-line"></i>
                </div>     
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <!-- Home -->
        <section class="home section" id="home">
            <div class="home_container container swiper">
                <div class="swiper-wrapper">
                    <!-- Home Card 1 -->
                    <div class="home_card swiper-slide">
                        <img src="assets/img/doves fly.jpeg" alt="" class="home_img">
                        <div class="home_data">
                            <h2 class="home_title">A New Heart & Spirit</h2>
                            <span class="home_description">Ezekiel 36:26</span>
                            <button class="home_button">About Us</button>
                        </div>
                    </div>
                    <!-- Home Card 2 -->
                    <div class="home_card swiper-slide">
                        <img src="assets/img/Bible 2.jpeg" alt="" class="home_img">
                        <div class="home_data">
                            <h2 class="home_title">Renew Your Mind</h2>
                            <span class="home_description">Romans 12:2</span>
                            <button class="home_button">Read Our Blog</button>
                        </div>
                    </div>
                    <!-- Home Card 3 -->
                    <div class="home_card swiper-slide">
                        <img src="assets/img/Pray 2.jpeg" alt="" class="home_img">
                        <div class="home_data">
                            <h2 class="home_title">Confess & Cleanse</h2>
                            <span class="home_description">1 John 1:9</span>
                            <button class="home_button">Confess And Be Healed</button>
                        </div>
                    </div>
                    <!-- Home Card 4 -->
                    <div class="home_card swiper-slide">
                        <img src="assets/img/Sanctify.jpeg" alt="" class="home_img">
                        <div class="home_data">
                            <h2 class="home_title">Become Sanctified</h2>
                            <span class="home_description">2 Timothy 2:21</span>
                            <button class="home_button">What Is Sanctification?</button>
                        </div>
                    </div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next">
                    <i class="ri-arrow-right-line swiper-home-icon"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line swiper-home-icon"></i>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>




    <!-- Swiper JS -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
